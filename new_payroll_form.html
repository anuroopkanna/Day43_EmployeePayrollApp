<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
        <title>Employee Payroll Form</title>
        <link rel="stylesheet" href="./new_payroll_form.css">
    </head>
    <body>
        <!-- UC1 -->
        <header class="header-content header">
            <div class="logo-content">
                <img src="../Day43/Images/logo.png "width="43px" height="43px" alt="">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <div class="form-content">
            <form class="form" action="#" onsubmit="save(event);return false">
                <div class="form-head">Employee Payroll Form</div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Enter Your name " required>
                </div>
                <div class="row-content">
                    <label class="label text"for="profile">Profile image </label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" name="profile" id="profile1" value="./Images/Ellipse 1.png" required>
                            <img class="profile" id="image1" src="./Images/Ellipse 1.png" width="50%" height="40px">
                        </label>
                    </div>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" name="profile" id="profile1" value="./Images/Ellipse -2.png" required>
                            <img class="profile" id="image1" src="./Images/Ellipse -2.png" width="50%" height="40px">
                        </label>
                    </div>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" name="profile" id="profile1" value="./Images/Ellipse -3.png" required>
                            <img class="profile" id="image1" src="./Images/Ellipse -3.png" width="50%" height="40px">
                        </label>
                    </div>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" name="profile" id="profile1" value="../EmployeePayrollHTML/img/img4.jpg" required>
                            <img class="profile" id="image1" src="./Images/Ellipse -4.png" width="50%" height="40px">
                        </label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="gender">Gender</label>
                    <div>
                        <input type="radio" id="Male" name="gender" value="Male">
                        <label type="text" for="Male">Male</label>
                        <input type="radio" id="Female" name="gender" value="Female">
                        <label type="text" for="Female">Female</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="department">Department</label>
                    <div>
                        <input type="checkbox" type="checkbox" name="Hr" id="Hr" value="Hr">
                        <label type="text" for="Hr">HR</label>
                        <input type="checkbox" type="checkbox" name="Sales" id="Sales" value="Sales">
                        <label type="text" for="Sales">Sales</label>
                        <input type="checkbox" type="checkbox" name="Finance" id="Finance" value="Finance">
                        <label type="text" for="Finance">Finance</label>
                        <input type="checkbox" type="checkbox" name="Engineer" id="Engineer" value="Engineer">
                        <label type="text" for="Engineer">Engineer</label>
                        <input type="checkbox" type="checkbox" name="Other" id="Other" value="Other">
                        <label type="text" for="Other">Other</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="salary">Choose salary</label>
                    <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                    <output class="salary-output text" for="salary">400000</output>
                </div>
                <div class="row-content">
                    <label class="label text" for="startDate">Start Date</label>
                    <div>
                        <select name="Day" id="day">
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                        <option value="1">6</option>
                        <option value="1">7</option>
                        <option value="1">8</option>
                        <option value="1">9</option>
                        <option value="1">10</option>
                        <option value="1">11</option>
                        <option value="1">12</option>
                        <option value="1">13</option>
                        <option value="1">14</option>
                        <option value="1">15</option>
                        <option value="1">16</option>
                        <option value="1">17</option>
                        <option value="1">18</option>
                        <option value="1">19</option>
                        <option value="1">20</option>
                        <option value="1">21</option>
                        <option value="1">22</option>
                        <option value="1">23</option>
                        <option value="1">24</option>
                        <option value="1">25</option>
                        <option value="1">26</option>
                        <option value="1">27</option>
                        <option value="1">28</option>
                        <option value="1">29</option>
                        <option value="1">30</option>
                        <option value="1">31</option>   
                    </select>
                    <select name="Month" id="month">
                        <option value="1">Jan</option>   
                        <option value="1">Feb</option>   
                        <option value="1">March</option>   
                        <option value="1">April</option>   
                        <option value="1">May</option>   
                        <option value="1">June</option>   
                        <option value="1">July</option>   
                        <option value="1">August</option>   
                        <option value="1">Spet</option>   
                        <option value="1">Oct</option>   
                        <option value="1">Nov</option>   
                        <option value="1">Dec</option>   
                    </select> 
                    <select name="Year" id="year">
                        <option value="2023">2023</option>   
                        <option value="2022">2022</option>   
                        <option value="2021">2021</option>   
                        <option value="2020">2020</option>   
                        <option value="2019">2019</option>   
                        <option value="2018">2018</option>   
                        <option value="2017">2017</option>
                    </select>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="notes">Notes</label>
                    <textarea class = "input" name="Notes" id="notes"placeholder="" style="height: 100px;"></textarea>
                </div>
                <div class="buttonParent">
                    <a href="./EmployeePayrollHTML/home.html" class="resetButton button cancelButton">Cancel</a>
                    <div class="submit-reset">
                        <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                        <button type="reset" class="resetButton">Reset</button>
                    </div>
                </div>
            </form>

        </div>
        <script type="text/javascript" src="new_payroll_form.js"></script>
        <!--uc8 in js-->
    </body>
</html>
